<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrameSeeker</title>

    <link rel="icon" type="image/png" sizes="512x512" href="Icons/icon-512.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <style>
      * {
        font-family: inter, monospace;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        display: flex;
        margin: 0;
        padding: 0;
        flex-direction: column;
        align-items: center;
        background: #000000;
        color: #ffffff;
        overflow: hidden;
      }

      p {
        margin: 0px;
      }

      svg {
        display: block;
        width: 24px;
        height: 24px;
      }

      button {
        padding: 0px;
      }

      #preVideo {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        justify-content: stretch;
        width: 100dvw;
        height: 100dvh;
        padding: 32px;
        gap: 32px;
        box-sizing: border-box;
      }

      #preVideo > * {
        border-radius: 32px;
        flex: 1 1 0;
        /* min-width: 0;
      min-height: 0; */
        color: #000000;
        font-size: 32px;
        background-color: rgba(255, 255, 255, 0.25);
        border: none;
        /* width: 100%; */
        /* height: 100%; */
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #chooseVideoBtn > svg {
        width: 64px;
        height: 64px;
      }

      #video {
        width: 100dvw;
        height: 100vh;
      }

      #seekbarContainer {
        position: fixed;
        bottom: 48px;
        left: 0;
        width: 100dvw;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        opacity: 1;
        transform: translateY(0);
      }

      #seekbarContainer.hidden {
        opacity: 0;
        transform: translateY(100%);
        pointer-events: none;
      }

      #seekbar {
        width: 90dvw;
        max-width: 900px;
        margin: 0 auto;
        pointer-events: auto;
        accent-color: #ffffff;
        background: transparent;
        height: 24px;
      }

      #seekbarLabels {
        width: 90dvw;
        max-width: 900px;
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #aaa;
        margin-top: -4px;
        pointer-events: none;
        user-select: none;
      }

      #controls {
        position: fixed;
        bottom: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 12px;
        justify-content: center;
        width: 100dvw;
        z-index: 2;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        opacity: 1;
        transform: translateY(0);
      }

      #controls.hidden {
        opacity: 0;
        transform: translateY(100%);
        pointer-events: none;
      }

      #controls > div {
        gap: 8px;
        padding: 8px;
        border-radius: 24px;
        border: none;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #controls > #center {
        padding: 8px 12px;
      }

      #playPause svg {
        display: none;
      }

      #playPause .active {
        display: block;
      }

      #popupOverlay {
        display: none;
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        width: 100dvw;
        height: 100dvh;
        align-items: center;
        justify-content: center;
      }

      #popupContent {
        color: #000000;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(16px);
        border-radius: 32px;
        /* width: 256px; */
        /* min-height: 160px; */
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: start;
        padding: 16px;
        gap: 8px;
      }

      #closePopupBtn {
        position: absolute;
        /* width: 32px; */
        /* height: 32px; */
        top: 16px;
        right: 16px;
        border-radius: 16px;
        background: none;
        border: none;
        color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      #closePopupBtn > svg {
        width: 24px;
        height: 24px;
      }

      #fileInput {
        display: none;
      }

      #popupFileLabel {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: #000;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 8px 16px;
        font-size: 16px;
        user-select: none;
      }

      #popupFileLabel svg {
        width: 16px;
        height: 16px;
        display: inline-block;
        vertical-align: middle;
      }

      #popupFileName {
        font-size: 12px;
        color: #333;
        margin-left: 4px;
        max-width: 120px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      #jumpToFrameContainer {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 6px;
        margin-top: 4px;
        margin-bottom: 4px;
        width: 100%;
      }

      #jumpToFrameInput,
      #framerateSelect {
        width: 128px;
        font-size: 16px;
        border-radius: 16px;
        border: 1px solid #bbb;
        padding: 8px 16px;
        box-sizing: border-box;
      }

      #jumpToFrameBtn {
        font-size: 16px;
        border-radius: 16px;
        border: none;
        background: rgba(255, 255, 255, 0.15);
        color: #000;
        padding: 8px 16px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #jumpToFrameBtn:active {
        background: rgba(255, 255, 255, 0.25);
      }
    </style>
  </head>

    <script defer>
      let baseFilename = "Video";
      let fps;

      let isControlsVisible = true;

      // Popup Overlay
      const popupOverlay = document.getElementById("popupOverlay");
      const closePopupBtn = document.getElementById("closePopupBtn");
      const framerateSelect = document.getElementById("framerateSelect");
      const popupFileLabel = document.getElementById("popupFileLabel");
      const popupFileText = document.getElementById("popupFileText");
      const popupFileName = document.getElementById("popupFileName");
      const jumpToFrameInput = document.getElementById("jumpToFrameInput");
      const jumpToFrameBtn = document.getElementById("jumpToFrameBtn");

      popupOverlay.addEventListener("click", (e) => {
        if (e.target === popupOverlay) {
          popupOverlay.style.display = "none";
        }
      });

      closePopupBtn.addEventListener("click", () => {
        popupOverlay.style.display = "none";
        if (framerateSelect.value && !isNaN(framerateSelect.value)) {
          fps = Number(framerateSelect.value);
          setCookie("currentfps", fps, 365);
          console.log(`FPS: ${fps}`);
        }
      });

      popupFileLabel.addEventListener("click", (e) => {
        if (!(video.src && video.style.display !== "none")) {
          fileInput.value = "";
        }
      });

      // Helper to get current frame number
      function getCurrentFrameNumber() {
        if (!fps || isNaN(fps) || !video) return 0;
        return Math.round((video.currentTime || 0) * fps);
      }

      function setFramerateInput() {
        const frInput = document.getElementById("framerateSelect");
        if (frInput) {
          frInput.value = fps;
        }
        // Set jumpToFrameInput to current frame number
        if (jumpToFrameInput) {
          jumpToFrameInput.value = getCurrentFrameNumber();
        }
      }

      function jumpToFrame(frameNum) {
        if (!fps || isNaN(fps) || !video || isNaN(frameNum)) return;
        // Clamp frameNum to valid range
        frameNum = Math.max(0, Math.floor(frameNum));
        const duration = video.duration || 0;
        const maxFrame = Math.floor(duration * fps);
        if (frameNum > maxFrame) frameNum = maxFrame;
        video.currentTime = frameNum / fps;
        // Optionally, close popup after jump
        // popupOverlay.style.display = "none";
      }

      if (jumpToFrameBtn && jumpToFrameInput) {
        jumpToFrameBtn.addEventListener("click", () => {
          const val = Number(jumpToFrameInput.value);
          if (!isNaN(val) && val >= 0) {
            jumpToFrame(val);
          }
        });
        jumpToFrameInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            const val = Number(jumpToFrameInput.value);
            if (!isNaN(val) && val >= 0) {
              jumpToFrame(val);
            }
          }
        });
      }

      // Update jumpToFrameInput value to current frame when popup opens
      function updateJumpToFrameInput() {
        if (jumpToFrameInput) {
          jumpToFrameInput.value = getCurrentFrameNumber();
        }
      }

      // Seekbar
      const seekbarContainer = document.getElementById("seekbarContainer");
      const seekbar = document.getElementById("seekbar");
      const currentTimeLabel = document.getElementById("currentTimeLabel");
      const durationLabel = document.getElementById("durationLabel");

      let isSeeking = false;

      seekbar.addEventListener("input", (e) => {
        isSeeking = true;
        currentTimeLabel.textContent = formatTime(Number(seekbar.value));
      });

      seekbar.addEventListener("change", (e) => {
        video.currentTime = Number(seekbar.value);
        isSeeking = false;
      });

      seekbar.addEventListener("mousedown", () => {
        showControls();
      });

      // Control Buttons
      const controls = document.getElementById("controls");
      const preVideoMenu = document.getElementById("preVideo");
      const chooseVideoBtn = document.getElementById("chooseVideoBtn");
      const installBtn = document.getElementById("installBtn");
      const otherBtn = document.getElementById("other");
      const back10Btn = document.getElementById("back10");
      const prevFrameBtn = document.getElementById("prevFrame");
      const playPauseBtn = document.getElementById("playPause");
      const pauseIcon = document.getElementById("pauseIcon");
      const playIcon = document.getElementById("playIcon");
      const nextFrameBtn = document.getElementById("nextFrame");
      const forward10Btn = document.getElementById("forward10");
      const captureBtn = document.getElementById("captureFrame");

      if (chooseVideoBtn) {
        chooseVideoBtn.addEventListener("click", () => {
          fileInput.value = "";
          fileInput.click();
        });
      }

      otherBtn.addEventListener("click", () => {
        setFramerateInput();
        updateJumpToFrameInput();
        popupOverlay.style.display = "flex";
        updatePopupFileUI();
      });

      back10Btn.onclick = () => {
        video.currentTime -= 10;
      };

      prevFrameBtn.onclick = () => {
        video.pause();
        video.currentTime -= 1 / fps;
        updateJumpToFrameInput();
      };

      playPauseBtn.addEventListener("click", () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      function updatePlayPauseIcon() {
        if (video.paused) {
          playIcon.classList.add("active");
          pauseIcon.classList.remove("active");
        } else {
          pauseIcon.classList.add("active");
          playIcon.classList.remove("active");
        }
      }

      nextFrameBtn.onclick = () => {
        video.pause();
        video.currentTime += 1 / fps;
        updateJumpToFrameInput();
      };

      forward10Btn.onclick = () => {
        video.currentTime += 10;
      };

      let saveDirHandle = null;

      async function requestSaveDirectory() {
        if (!window.showDirectoryPicker) return null;
        try {
          const handle = await window.showDirectoryPicker({ startIn: "pictures" });
          const perm = await handle.requestPermission({ mode: "readwrite" });
          if (perm === "granted") {
            saveDirHandle = handle;
            return handle;
          }
        } catch (_) {}
        return null;
      }

      async function ensureSaveDirectory() {
        if (saveDirHandle) {
          const perm = await saveDirHandle.queryPermission({ mode: "readwrite" });
          if (perm === "granted") return saveDirHandle;
        }
        return await requestSaveDirectory();
      }

      async function saveBlobToDir(filename, blob) {
        const dir = await ensureSaveDirectory();
        if (!dir) return false;
        const fileHandle = await dir.getFileHandle(filename, { create: true });
        const writable = await fileHandle.createWritable();
        await writable.write(blob);
        await writable.close();
        return true;
      }

      captureBtn.addEventListener("click", async () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const frameNumber = Math.round(video.currentTime * fps);
        const filename = `${baseFilename}-Frame${frameNumber.toString().padStart(3, "0")}-FrameSeeker.png`;

        if (window.showDirectoryPicker) {
          const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/png"));
          const ok = await saveBlobToDir(filename, blob);
          if (!ok) {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
          }
        } else {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = filename;
          link.click();
        }
      });

      function showControls() {
        if (controls && seekbarContainer) {
          controls.classList.remove("hidden");
          seekbarContainer.classList.remove("hidden");
          isControlsVisible = true;
        }
      }

      function hideControls() {
        if (controls && seekbarContainer) {
          controls.classList.add("hidden");
          seekbarContainer.classList.add("hidden");
          isControlsVisible = false;
        }
      }

      document.addEventListener("click", (e) => {
        const isClickOnControls = controls.contains(e.target);
        const isClickOnSeekbar = seekbarContainer.contains(e.target);
        const isClickOnPopup = popupOverlay.contains(e.target);

        if (!isClickOnControls && !isClickOnSeekbar && !isClickOnPopup) {
          if (isControlsVisible) {
            hideControls();
          } else {
            showControls();
          }
        }
      });

      window.addEventListener("focus", () => {
        showControls();
      });

      // Other Elements
      const video = document.getElementById("video");
      const fileInput = document.getElementById("fileInput");

      if (video.src === "" || video.style.display === "none") {
        seekbarContainer.style.display = "none";
      }

      video.addEventListener("play", () => {
        updatePlayPauseIcon();
      });

      video.addEventListener("pause", () => {
        updatePlayPauseIcon();

        showControls();
      });
      updatePlayPauseIcon();

      video.addEventListener("timeupdate", () => {
        if (!isNaN(video.duration)) {
          seekbar.value = video.currentTime;
          currentTimeLabel.textContent = formatTime(video.currentTime);
          // If popup is open, update jumpToFrameInput to current frame
          if (popupOverlay.style.display === "flex") {
            updateJumpToFrameInput();
          }
        }
      });

      video.addEventListener("click", () => {});

      video.addEventListener("loadedmetadata", () => {
        const duration = video.duration;
        const totalFrames = video.getVideoPlaybackQuality().totalVideoFrames;
        console.log(video.getVideoPlaybackQuality());

        console.log(`Duration: ${duration}`);
        console.log(`Total Frames: ${totalFrames}`);

        if (duration > 0 && totalFrames > 0) {
          const averageFps = totalFrames / duration;
          fps = averageFps;
          setCookie("currentfps", fps, 365);
        } else {
          if (!getCookie("currentfps")) {
            fps = 30;
            setCookie("currentfps", fps, 365);
          }
        }
        console.log(`FPS: ${fps}`);

        seekbar.max = duration;
        seekbar.value = 0;
        durationLabel.textContent = formatTime(duration);
        currentTimeLabel.textContent = formatTime(0);
        seekbarContainer.style.display = "flex";
        updateChooseVideoBtnVisibility();
        updatePopupFileUI();
        updateJumpToFrameInput();
      });

      video.addEventListener("emptied", () => {
        updateChooseVideoBtnVisibility();
        updatePopupFileUI();
        updateJumpToFrameInput();
      });

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          loadVideo(file, file.name);
        } else {
          loadVideo(null, "");
        }
        updateJumpToFrameInput();
      });

      function formatTime(seconds) {
        if (isNaN(seconds)) return "00:00";
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = Math.floor(seconds % 60);
        if (h > 0) {
          return `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
        } else {
          return `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
        }
      }

      function updatePopupFileUI() {
        if (video.src && video.style.display !== "none") {
          let name = baseFilename;
          if (!name || name === "Video") {
            name = "Video loaded";
          }
          popupFileText.textContent = "Video Loaded:";
          popupFileName.textContent = name;
        } else {
          popupFileText.textContent = "Choose Video";
          popupFileName.textContent = "";
        }
      }

      function updateChooseVideoBtnVisibility() {
        if (video.src && video.style.display !== "none") {
          preVideoMenu.remove();
        } else {
          chooseVideoBtn.style.display = "flex";
        }
      }

      function loadVideo(file, filename) {
        if (file) {
          baseFilename = filename.replace(/\.[^/.]+$/, "");
          video.src = URL.createObjectURL(file);
          video.style.display = "block";
          seekbarContainer.style.display = "flex";
        } else {
          video.src = "";
          video.style.display = "none";
          seekbarContainer.style.display = "none";
        }
        updateChooseVideoBtnVisibility();
        updatePopupFileUI();
        updateJumpToFrameInput();
      }

      // Cookies

      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
      }

      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
        }
        return null;
      }

      function loadFpsFromCookie() {
        const cookieFps = getCookie("currentfps");
        if (cookieFps && !isNaN(cookieFps)) {
          fps = Number(cookieFps);
        } else {
          fps = 30;
        }
      }
      loadFpsFromCookie();

      // PWA

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }

      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        console.log("pwa not installed");
        console.log(e);
        deferredPrompt = e.preventDefault();
        installBtn.style.display = "block";
      });

      async function installPWA() {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          console.log("pwa installed");
        }
        deferredPrompt = null;
        installBtn.style.display = "none";
        console.log("pwa installed");
      }

      window.addEventListener("load", () => {
        const isStandalone = window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone;
        if (isStandalone) {
          console.log("pwa standalone");
          installBtn.style.display = "none";
        }
        if ("serviceWorker" in navigator && navigator.serviceWorker.controller) {
          try {
            navigator.serviceWorker.controller.postMessage({ type: "request-last-share" });
          } catch (e) {}
        }
      });

      window.addEventListener("DOMContentLoaded", () => {
        setFramerateInput();
        updateChooseVideoBtnVisibility();
        updatePopupFileUI();
        updateJumpToFrameInput();
      });

      if ("launchQueue" in window) {
        launchQueue.setConsumer(async (launchParams) => {
          if (!launchParams.files.length) return;
          for (const handle of launchParams.files) {
            const file = await handle.getFile();
            loadVideo(file, file.name);
            break;
          }
        });
      }

      async function handleShareRequest(request) {
        try {
          const data = await request.json();
          if (data && data.type === "frame" && data.imageData) {
            const filename = data.filename || "frame.png";
            if (window.showDirectoryPicker) {
              try {
                const res = await fetch(data.imageData);
                const blob = await res.blob();
                const ok = await saveBlobToDir(filename, blob);
                if (!ok) {
                  const a = document.createElement("a");
                  a.href = data.imageData;
                  a.download = filename;
                  document.body.appendChild(a);
                  a.click();
                  document.body.removeChild(a);
                }
              } catch (_) {
                const a = document.createElement("a");
                a.href = data.imageData;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              }
            } else {
              const a = document.createElement("a");
              a.href = data.imageData;
              a.download = filename;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            }
            return new Response(JSON.stringify({ status: "success" }), {
              status: 200,
              headers: { "Content-Type": "application/json" },
            });
          } else {
            return new Response(JSON.stringify({ status: "error", message: "Invalid data" }), {
              status: 400,
              headers: { "Content-Type": "application/json" },
            });
          }
        } catch (e) {
          return new Response(JSON.stringify({ status: "error", message: e.message }), {
            status: 500,
            headers: { "Content-Type": "application/json" },
          });
        }
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.addEventListener("message", async (event) => {
          if (event.data && event.data.type === "frameseeker-share") {
            const payload = event.data.payload || {};
            if (payload && payload.type === "frame") {
              await handleShareRequest({ json: async () => payload });
              return;
            }
            const files = payload.files || [];
            if (Array.isArray(files) && files.length > 0) {
              const file = files[0];
              try {
                const blobUrl = URL.createObjectURL(file);
                baseFilename = file.name ? file.name.replace(/\.[^/.]+$/, "") : "Video";
                video.src = blobUrl;
                video.style.display = "block";
                seekbarContainer.style.display = "flex";
                updateChooseVideoBtnVisibility();
                updatePopupFileUI();
                updateJumpToFrameInput();
              } catch (e) {
                console.error("Failed to load shared video:", e);
              }
            }
          }
        });
      }
    </script>
  </body>
